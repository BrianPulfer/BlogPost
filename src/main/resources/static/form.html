<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Brian Pulfer">
    <meta name="description" content="Pagina per la creazione dei BlogPost">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuovo BlogPost</title>

    <link rel="stylesheet" href="form.css">
</head>
<body>

    <form>
        Title:<br>
        <input type="text" name="bptitle"><br>
        
        Author:<br>
        <input type="text" name="bpauthor"><br>

        Date:<br>
        <input type="date" name="bpdate"><br>

        Category:<br>
        <select>
                <option value="sport">Sport</option>
                <option value="cultura">Cultura</option>
                <option value="scienza">Scienza</option>
        </select><br>

        Text:<br>
        <textarea rows="10" cols="120"></textarea>
      </form>

</body>
</html>
